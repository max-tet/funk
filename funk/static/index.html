<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>Funk</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Graphs</h1>
            </div>
            <div class="col-md-4 text-right">
                <h1>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="New Graph">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                </h1>
            </div>
            <div id="graph-list" class="col-md-12">
                <table class="table">
                    <tr is="graph-tr" v-for="graph in graphs" :graph="graph"></tr>
                </table>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="graph-tr-template">
        <tr>
            <td><a :href="href">{{graph}}</a></td>
        </tr>
    </script>

	<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	<script type="text/javascript" src="/static/js/index.js"></script>
</body>
